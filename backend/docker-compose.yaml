version: '3'

services:
  mysql:
    image: mariadb
    container_name: mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
    ports:
    - 13306:3306
    volumes:
    - /opt/docker/mysql:/var/lib/mysql
  redis:
    image: redis
    container_name: redis
    restart: always
    ports:
    - 16379:6379
  chromium:
    image: repigeons/chromium
    container_name: chromium
    restart: always
    ports:
    - 19222:9222

  core:
    image: njnu-classroom-core
    build:
      context: .
      dockerfile: docker-core.dockerfile
    restart: always
    depends_on:
    - mysql
    - redis
    - chromium
    ports:
    - 18081:8080
    deploy:
      resources:
        limits:
          memory: 512M
    healthcheck:
      test: "curl http://localhost:8080/actuator/health"
      interval: 1m30s
      timeout: 10s
      retries: 3
      start_period: 40s
  explore:
    image: njnu-classroom-explore
    build:
      context: .
      dockerfile: docker-explore.dockerfile
    restart: always
    depends_on:
    - mysql
    - redis
    ports:
    - 18082:8080
    deploy:
      resources:
        limits:
          memory: 512M
    healthcheck:
      test: "curl http://localhost:8080/actuator/health"
      interval: 1m30s
      timeout: 10s
      retries: 3
      start_period: 40s
