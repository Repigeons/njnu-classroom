version: '3'

services:
  redis:
    restart: always
    image: redis:latest
    environment:
      TZ: Asia/Shanghai
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
  nginx:
    restart: always
    image: njnu-classroom-nginx:production
    build:
      context: /opt/njnu_classroom/backend
      dockerfile: /opt/njnu_classroom/backend/dockerfile/Dockerfile.nginx.dockerfile
    environment:
      TZ: Asia/Shanghai
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:443"]

  spider:
    restart: always
    image: njnu-classroom-spider:production
    build:
      context: /opt/njnu_classroom/backend
      dockerfile: /opt/njnu_classroom/backend/dockerfile/Dockerfile.spider.dockerfile
    command: ["java", "-jar", "/server.jar", "--spring.profiles.active=pro"]
    depends_on:
    - redis
    environment:
      TZ: Asia/Shanghai
    deploy:
      resources:
        limits:
          memory: 512M
  core:
    restart: always
    image: njnu-classroom-core:production
    build:
      context: /opt/njnu_classroom/backend
      dockerfile: /opt/njnu_classroom/backend/dockerfile/Dockerfile.core.dockerfile
    command: ["java", "-jar", "/server.jar", "--spring.profiles.active=pro"]
    depends_on:
    - redis
    - spider
    environment:
      TZ: Asia/Shanghai
    deploy:
      resources:
        limits:
          memory: 512M
  explore:
    restart: always
    image: njnu-classroom-explore:production
    build:
      context: /opt/njnu_classroom/backend
      dockerfile: /opt/njnu_classroom/backend/dockerfile/Dockerfile.explore.dockerfile
    command: ["java", "-jar", "/server.jar", "--spring.profiles.active=pro"]
    depends_on:
    - redis
    environment:
      TZ: Asia/Shanghai
    deploy:
      resources:
        limits:
          memory: 512M
